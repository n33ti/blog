<div class="container">
    <div class="row">
     
      <div id = "1" *ngFor = "let blog of blogs" class="col-lg-8 col-md-10 mx-auto" >
        <div class="post-preview" ng-show="isShow"  (onclick)= "toggleShow()">

          <a href="#" routerLink= {{blog.id}}>
            <h2 class="post-title" >
             {{blog.BlogName}}
            </h2>
            <h3 class="post-subtitle">
             {{blog.Subtitle}} Lorem, ipsum dolor sit amet consectetur
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{blog.name}}</a>
            on {{blog.DatePosted}}</p>
        </div>
      

        <hr>
        
      </div>
 
    </div>
  </div>
